services:
  - type: web
    name: habitmax-bot
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BOT_MODE
        value: webhook
      - key: LOG_LEVEL
        value: info
      - key: MAX_API_URL
        value: https://platform-api.max.ru
      - key: CORS_ORIGIN
        value: "*"
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: DATA_RETENTION_DAYS
        value: "30"
      - key: PRIVACY_EMAIL
        value: privacy@habitmax.ru
      - key: PRIVACY_POLICY_URL
        value: https://habitmax.ru/privacy
      # Database (from managed PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: habitmax-db
          property: connectionString
      # Redis (from Upstash)
      - key: REDIS_URL
        fromService:
          type: redis
          name: habitmax-redis
          property: connectionString
      # Secrets (set manually in dashboard)
      - key: MAX_API_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WEBHOOK_URL
        sync: false
    disk:
      name: habitmax-storage
      mountPath: /app/uploads
      sizeGB: 1
    healthCheckPath: /health

  - type: redis
    name: habitmax-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  - type: pserv
    name: habitmax-minio
    runtime: docker
    dockerfilePath: ./Dockerfile.minio
    plan: free
    disk:
      name: minio-data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: MINIO_ROOT_USER
        generateValue: true
      - key: MINIO_ROOT_PASSWORD
        generateValue: true

databases:
  - name: habitmax-db
    plan: free
    databaseName: habitmax
    user: habitmax
